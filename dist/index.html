<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Grades Overview</title>
</head>
<body>

<div id="layout" class="centered">

    <div id="pagetitle" class="header centered">
        <h1>Personal Grades Overview</h1>
    </div>
    <div id="Zusammenfassung" class="header centered">
        <h4>
            <span>Required Courses: </span>
            <span id="GesamtKurse"></span>
            <span>  ::  ECTS Points: </span>
            <span id="GesamtPunkte"></span>
            <span>/180  ::  Total Grade: </span>
            <span id="GesamtNote"></span>
        </h4>
    </div>

    <div id="messages" class="pure-g"></div>

    <div id="controls" class="centered">
        <div class="pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="#" id="addSector" class="pure-menu-link acc-head">Create new sector</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" id="addCourse" class="pure-menu-link acc-head">Add new Course</a>
                </li>
            </ul>
        </div>
        <form id="addSectorForm" class="pure-form pure-form-aligned acc-body" autocomplete="off">
            <fieldset>
                <span class="advice">* required input</span>
                <div class="pure-control-group">
                    <label for="sektorEingabe">Sector Name*</label>
                    <input id="sektorEingabe" value="" type="text" pattern="\w+" required
                           title="Sector Name (without whitespace)">
                </div>
                <div class="pure-control-group">
                    <label for="AnzahlPunkte">Target ECTS Points</label>
                    <input id="AnzahlPunkte" value="" type="number" size="3" min="0" max="100">
                </div>
                <div class="pure-control-group">
                    <label for="AnzahlKurse">Target Number of Courses</label>
                    <input id="AnzahlKurse" value="" type="number" size="3" min="1" max="30">
                </div>
                <div class="pure-control-group">
                    <label for="BenoteteKurse" class="tooltip">Graded Courses
                        <span class="tooltiptext">
                            Leave empty if all the courses' grades contribute to the final grade
                        </span>
                    </label>
                    <input id="BenoteteKurse" value="" type="number" size="3" min="0" max="30">

                </div>
                <div class="pure-controls">
                    <button id="NeuerSector" class="pure-button pure-button-primary">Create Sector</button>
                </div>
            </fieldset>
        </form>
        <form id="addCourseForm" class="pure-form pure-form-aligned acc-body">
            <fieldset>
                <span class="advice">* required input</span>
                <div class="pure-control-group">
                    <label for="KursEingabe">Course Name*</label>
                    <input id="KursEingabe" value="" type="text" placeholder="Name" required>
                </div>
                <div class="pure-control-group">
                    <label for="KursSektor">Into Sector*</label>
                    <select id="KursSektor" required></select>
                </div>
                <div class="pure-control-group">
                    <label for="KursPunkte">ECTS Points*</label>
                    <input id="KursPunkte" value="" type="number" size="3" min="0" max="50" required>
                </div>
                <div class="pure-control-group">
                    <label for="Note">Grade</label>
                    <input id="Note" value="" type="number" step="0.1" min="1" max="5">
                </div>
                <div class="pure-controls">
                    <button id="NeuerKurs" class="pure-button pure-button-primary">Add Course</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div id="content" class="row">
        <div id="c1" class="column"></div>
        <div id="c2" class="column"></div>
    </div>
</div>

<script src="./bundle.js"></script>
</body>
</html>
